<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .profile-card {
      width: 300px;
      border: 1px solid black;
      margin: 20px;
    }
    .image-container{
      position: relative;
      width: 100%;
    }
    .image-container img{
      width: 100%;
      display: block;
    }
    .name-tag {
      position: absolute;
      bottom: 0;
      width: 100%;
      margin: 0;
      padding: 10px 0;
      background-color: rgba(255, 200, 150, 0.8);
      text-align: center;
    }
    .content {
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="image-container">
      <img src="profile.jpg" alt="Profile Image">
      <h2 class="name-tag">Name</h2>
    </div>
    <div class="content">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci unde officiis ad nostrum. Laboriosam mollitia similique provident fuga tenetur saepe sit, amet eaque neque eius quaerat expedita ea illum veniam.
      </p>
    </div>
  </div>
</body>
</html>

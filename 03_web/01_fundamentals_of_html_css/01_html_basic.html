<!DOCTYPE html>  <!-- document type: 이 문서가 html 문서임을 선언 -->
<html>
<head>  <!-- 설정에 관련된 내용 -->
    <meta charset="UTF-8">
    <!-- 속성값 부여, 설정 추가. 닫는 태그 없음-->
    <!-- charset: 페이지에 대한 인코딩 설정 담당 -->
    <title>싸피페이지</title>
</head>
<body>
    <p>웹페이지 입니다.</p>
</body>
</html>
<!-- 'alt + B': 브라우저 여는 단축기-->
 <!-- 마우스 오른쪽 버튼
  >> 페이지 소스 보기: 코드 볼 수 있음
  >> 검사(F12, ctrl+shift_I) : 개발자 도구 - 디버깅, 테스트, 확인 등 페이지를 조작할 수 있음
    but 원본이 바뀐 건 아니기 때문에 새로고침하면 다시 돌아감 -->

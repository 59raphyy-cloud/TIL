<!-- 느낌표 + 태그/엔터 누르면 아래 항목 자동완성 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- name:   화면 배율 맞춰주는 속성 -->
  <title>Document</title>
</head>
<body>
  <p>My page</p>   <!-- 문단이기 때문에 p태그 다음에 오는 요소가 자동 줄바꿈 일어남-->
  <a href="https://www.google.com/">Google</a>  <!-- 자동완성으로 바로 속성값이 나온다. 즉 중요!-->
  <!-- 하이퍼링크. 웹사이트에서 다른 페이지로 이동하는 버튼 전부 스타일링된 a태그이다.
   웹툰으로 연결되는 썸네일 이미지 또한 a태그 -->
  <img src="images/sample.png" alt="샘플 이미지">  <!-- 닫히는 태그 필요 없음 -->
  <!-- src: 이미지 경로 / alt: 대체 텍스트(이미지 경로에 문제 발생했을 때 출력되는 텍스트) -->
  <img src="https://picsum.photos/200/300" alt="Lorem Picsum">
  <!-- 온라인 상의 링크를 가져올 수도 있음 -->
   <h1>메인 대제목</h1>  <!-- 하나의 html 문서 안에 하나만 사용 권장 -->
   <h2>중제목</h2>      <!-- 얘는 여러개 나올 수 있음-->
   <p><strong>안녕</strong>하세요. <em>오규연</em>입니다.</p>  <!-- 태그 안에 태그 중첩 가능 -->
   <!-- strong태그: 이 부분이 중요하다는 의미를 담음. 스크리닝의 관점
        b태그: 단순히 굵게 처리하기 위함 -->
  <!-- 리스트태그: 하나의 큰 태그 안에 작은 태그들 중첩됨. 부모 태그와 자식 태그 간 관계 형성 -->
  <ol>  <!-- ordered list: 넘버링-->
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹</li>
  </ol>
  <ul>  <!-- unordered list: 넘버링-->
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹</li>
  </ul>
</body>
</html>
